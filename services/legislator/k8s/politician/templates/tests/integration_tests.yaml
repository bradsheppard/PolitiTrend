apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-integration-test"
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: {{ .Chart.Name }}
      image: "{{ .Values.image.test_repository }}:{{ .Chart.AppVersion }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
  restartPolicy: Never