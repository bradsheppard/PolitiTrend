kind: Pod
metadata:
  labels:
    foo: bar
spec:
  restartPolicy: Never
  imagePullSecrets:
  - name: regcred
  containers:
  - image: registry.gitlab.com/brad_1357/voyce/state-party-affiliation-analytic:1.0.0
    imagePullPolicy: IfNotPresent
    command: [sh, -c, dask-worker]
    args: [--nthreads, '1', --no-dashboard, --memory-limit, 2G, --death-timeout, '60']
    name: dask
    resources:
      limits:
        memory: 2G
        cpu: 400m
      requests:
        memory: 1G
        cpu: 200m