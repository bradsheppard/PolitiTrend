kind: Pod
metadata:
  labels:
    foo: bar
spec:
  restartPolicy: Never
  imagePullSecrets:
  - name: regcred
  containers:
  - image: registry.gitlab.com/brad_1357/voyce/state-party-affiliation-analytic:1.0.0
    imagePullPolicy: IfNotPresent
    command: [sh, -c, dask-worker]
    args: [--nthreads, '1', --no-dashboard, --memory-limit, 2G, --death-timeout, '60']
    env:
      - name: EXTRA_PIP_PACKAGES
        value: git+https://github.com/dask/distributed
    name: dask
    resources:
      limits:
        memory: 2G
        cpu: 800m
      requests:
        memory: 2G
        cpu: 800m