version: '3.1'

services:

  dps:
    image: defreitas/dns-proxy-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/resolv.conf:/etc/resolv.conf
    environment:
      - MG_LOG_LEVEL=ERROR
    hostname: dns.mageddo
    networks:
      dps:
        ipv4_address: 172.0.0.10

  zookeeper:
    image: bitnami/zookeeper:3
    ports:
      - 2181:2181
    volumes:
      - zookeeper_data:/bitnami
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: bitnami/kafka:2
    ports:
      - 9092:9092
    volumes:
      - kafka_data:/bitnami
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - HOSTNAMES=queue-kafka-bootstrap
    depends_on:
      - zookeeper

  minio:
    image: minio/minio
    ports:
      - 9000:9000
    restart: always
    command: server /data
    volumes:
      - minio_data:/data
    dns:
      - 172.0.0.10
    environment:
      - MINIO_ACCESS_KEY=brad1234
      - MINIO_SECRET_KEY=brad1234
      - HOSTNAMES=minio

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
  minio_data:
    driver: local

networks:
  dps:
    ipam:
      config:
        - subnet: 172.0.0.0/24
