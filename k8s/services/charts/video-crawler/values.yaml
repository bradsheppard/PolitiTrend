# Default values for video-crawler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: video-crawler
  pullPolicy: Always

imagePullSecrets: [{name: "regcred"}]
nameOverride: video-crawler
fullnameOverride: video-crawler

cron:
  backoffLimit: 0
  schedule: "@every 4h"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

postgresql:

  nameOverride: video-crawler-postgresql


  fullnameOverride: video-crawler-postgresql

  ## PostgreSQL admin user
  ## ref: https://github.com/bitnami/bitnami-docker-postgresql/blob/master/README.md#setting-the-root-password-on-first-run
  postgresqlUsername: postgres

  ## PostgreSQL password
  ## ref: https://github.com/bitnami/bitnami-docker-postgresql/blob/master/README.md#setting-the-root-password-on-first-run
  ##
  existingSecret: video-crawler-postgres-secret

  ## Configure resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources:
    requests:
      memory: 64Mi
      cpu: 60m
    limits:
      memory: 64Mi
      cpu: 60m


