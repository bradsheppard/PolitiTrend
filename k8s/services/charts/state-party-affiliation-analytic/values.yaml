# Default values for state-party-affiliation-analytic.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: state-party-affiliation-analytic
  pullPolicy: Always

imagePullSecrets: [{name: "regcred"}]

nameOverride: state-party-affiliation-analytic
fullnameOverride: state-party-affiliation-analytic

cron:
  backoffLimit: 0
  schedule: "@every 12h"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
   limits:
     cpu: 400m
     memory: 1024Mi
   requests:
     cpu: 200m
     memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
