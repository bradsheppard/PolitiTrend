apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: ScheduledSparkApplication
metadata:
  name: word-cloud-politician-spark
  namespace: default
spec:
  schedule: "@every 12h"
  concurrencyPolicy: Forbid
  successfulRunHistoryLimit: 1
  failedRunHistoryLimit: 2
  template:
    type: Scala
    mode: cluster
    imagePullSecrets:
      - regcred
    image: "{{ .Values.global.registry }}/{{ .Values.image.wordCloudAnalytic.repository }}:{{ .Chart.AppVersion }}"
    imagePullPolicy: {{ .Values.image.wordCloudAnalytic.pullPolicy }}
    mainClass: com.voyce.politicianwordcloud.PoliticianWordCloudAnalytic
    mainApplicationFile: "local:///app/word-cloud-analytic.jar"
    sparkVersion: "2.4.5"
    volumes:
      - name: secret-volume
        secret:
          secretName: word-cloud-analytic-secret
    restartPolicy:
      type: Never
    driver:
      cores: 1
      coreLimit: "1000m"
      memory: "512m"
      labels:
        version: 2.4.5
      serviceAccount: spark-operator-spark
      volumeMounts:
        - name: secret-volume
          mountPath: /app/application.properties
          subPath: application.properties
    executor:
      coreRequest: "200m"
      coreLimit: "400m"
      instances: 2
      memory: "512m"
      labels:
        version: 2.4.5
