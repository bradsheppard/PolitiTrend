apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: ScheduledSparkApplication
metadata:
  name: sentiment-spark
  namespace: default
spec:
  schedule: "@every 4h"
  concurrencyPolicy: Allow
  template:
    type: Python
    pythonVersion: '3'
    mode: cluster
    imagePullSecrets:
      - regcred
    image: "{{ .Values.global.registry }}/{{ .Values.image.sentimentAnalytic.repository }}:{{ .Chart.AppVersion }}"
    imagePullPolicy: {{ .Values.image.sentimentAnalytic.pullPolicy }}
    mainApplicationFile: "local:///app/app.py"
    sparkVersion: "2.4.5"
    restartPolicy:
      type: Never
    driver:
      cores: 1
      coreLimit: "1000m"
      memory: "512m"
      labels:
        version: 2.4.5
      serviceAccount: cluster-spark
    executor:
      coreRequest: "200m"
      coreLimit: "400m"
      instances: 2
      memory: "512m"
      labels:
        version: 2.4.5
    deps:
      jars:
        - local:///app/lib/hadoop-aws-2.7.3.jar
        - https://repo1.maven.org/maven2/com/amazonaws/aws-java-sdk/1.7.4/aws-java-sdk-1.7.4.jar
        - https://repo1.maven.org/maven2/org/apache/spark/spark-sql-kafka-0-10_2.11/2.4.5/spark-sql-kafka-0-10_2.11-2.4.5.jar
        - https://repo1.maven.org/maven2/org/apache/kafka/kafka-clients/2.0.0/kafka-clients-2.0.0.jar
