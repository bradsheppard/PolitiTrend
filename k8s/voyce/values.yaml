# Default values for voyce.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


imagePullSecrets: []

crawler:
  enabled: true

politician:
  enabled: true

tweet:
  enabled: true

news-article:
  enabled: true

frontend:
  enabled: false

sparkoperator:
  enabled: true
  sparkJobNamespace: default

cp-kafka-connect:
  enabled: false

global:
  registry: registry.gitlab.com/brad_1357/voyce

kafka:
  enabled: false
  nameOverride: queue-kafka
  fullnameOverride: queue-kafka
  resources:
    requests:
      memory: 64Mi
      cpu: 60m
  zookeeper:
    nameOverride: queue-zookeeper
    fullnameOverride: queue-zookeeper
    resources:
      requests:
        memory: 64Mi
        cpu: 60m

minio:
  enabled: true
  accessKey: brad1234
  secretKey: brad1234
  nameOverride: minio
  fullnameOverride: minio
  resources:
    requests:
      memory: 64Mi
      cpu: 60m
